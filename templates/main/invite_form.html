{% extends 'main/base.html' %}

{% block main_area %}
    <h1>팀에 사용자 초대</h1><hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table style="margin:auto">
            {{ form.as_table }}
            <tr>
                <td><button type="submit" class="btn btn-primary">초대</button></td>
            </tr>
        </table>


    </form>
    <hr>
{% endblock %}
