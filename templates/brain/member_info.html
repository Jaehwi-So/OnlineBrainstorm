{% extends 'brain/brain-base.html' %}

{% block main_brain_area %}
    {% load static %}
    <style>
        .member_box{
            width:30%;
            height:auto;
            margin:1.25%;
            border: 1px double darkgray;
            display: inline-block;
        }
    </style>
    <div class="col-md-9 col-lg-9">


        <!-- Categories Widget -->
        <div class="card my-4">
            <div class="row">
                <div class="col-md-12 col-lg-12" style="padding:2%;">
                    <div style="background-color:rgba(0,0,0,0.03); padding:2%">
                        <h1 style="text-align:center">Team Members</h1>
                    </div>
                    <hr>
                    {% for member in members %}

                        <div class="member_box">
                            <div class="media-body" style="text-align:center; margin:1.25%;">
                                <div style="width:100%; height:200px; margin:auto;">
                                  {% if member.profile.thumbnail %}
                                      <img src="{{ member.profile.thumbnail.url}}" alt="" width="100%" height="100%">
                                  {% else %}
                                      <img src="http://placehold.it/750x300" alt="" width="100%" height="100%">

                                  {% endif %}

                                </div>

                                <b class="mt-0">&nbsp;{{ member.username }}</b><br>
                                <small class="text-muted">{{ member.email }} </small>
                                <hr>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% include 'brain/sidebar.html' %}
{% endblock %}
